<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zaolunzi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: red;
        }

        #app {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <my-button :loading="loadingFlag" icon="setting" @click="loadingFlag=!loadingFlag">设置</my-button>
        <my-button>按钮</my-button>
        <my-button icon="download" icon-position="right" :loading="true">下载</my-button>
        <my-button icon="thumbsup" icon-position="up">超赞</my-button>
        <my-icon name="setting">设置</my-icon>
        <my-buttongroup>
            <div>
                <my-button icon="left">上页</my-button>
            </div>
            <my-button>更多</my-button>
            <my-button icon="right" icon-position="right">下页</my-button>
        </my-buttongroup>
    </div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_832217_ez5f4oazhjf.js"></script>
</html>
